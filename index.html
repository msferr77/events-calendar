<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calendar</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/modules.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  </head>
  <body>

    <table>

      <caption></caption>
      <thead>
        <tr>
          <th scope="col">Sun</th>
          <th scope="col">Mon</th>
          <th scope="col">Tue</th>
          <th scope="col">Wed</th>
          <th scope="col">Thu</th>
          <th scope="col">Fri</th>
          <th scope="col">Sat</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td colspan="5"></td>
          <th scope="row">1</th>
          <th scope="row">2</th>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <th scope="row">3</th>
          <th scope="row">4</th>
          <th scope="row">5</th>
          <th scope="row">6</th>
          <th scope="row">7</th>
          <th scope="row">8</th>
          <th scope="row">9</th>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <th scope="row">10</th>
          <th scope="row">11</th>
          <th scope="row">12</th>
          <th scope="row">13</th>
          <th scope="row">14</th>
          <th scope="row">15</th>
          <th scope="row">16</th>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <th scope="row">17</th>
          <th scope="row">18</th>
          <th scope="row">19</th>
          <th scope="row">20</th>
          <th scope="row">21</th>
          <th scope="row">22</th>
          <th scope="row">23</th>
        </tr>
      </tbody>

      <tbody>
        <tr>
          <th scope="row">24</th>
          <th scope="row">25</th>
          <th scope="row">26</th>
          <th scope="row">27</th>
          <th scope="row">28</th>
          <th scope="row">29</th>
          <th scope="row">30</th>
        </tr>
      </tbody>

    </table>

  </body>
</html>
